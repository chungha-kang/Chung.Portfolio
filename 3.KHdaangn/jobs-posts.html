<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>우리동네에서 찾는 당근알바</title>
	<link rel="stylesheet" media="all" href="css/common.css" />
	<script type="text/javascript" src="js/common.js"></script>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready( function() {
		    $("#header").load("module/header.html");
		    $("#footer").load("module/footer.html");
		});
	</script>
</head>

<body>
	<!-- Header -->
	<div id="header"></div>
	<!-- //Header -->
		
	<!-- Main -->
	<div class="post-wrap">
		<div class="slide-img">
			<img alt="" src="img/job-post-img.jpg">
		</div>
		
		<div class="id-section">
			<div class="id-section-left">
				<div class="id-img"><img src=""></div>
				<h2>당근당근</h2>
				<div class="id-address">부평동</div>
			</div>
			<div class="id-section-right">
				<div class="dgree">36.9℃</div>
				<div class="dgree-level"></div>
				<div class="icon"></div>
				<div class="manner-dgree">매너온도</div>
			</div>
		</div>
		<hr>
		<div class="title">
			<div class="title-left">
				<h1>[부평역]주5일/4시간/130~150만원/홍보/상담/초보 경단가능</h1>
				<div class="title-name">당근당근</div>
				<div class="title-date">약 1년 전 작성</div>
			</div>
			<div class="title-right">
				<div class="post-modifyBtn">
					<button onclick="location.href='https://chungha-kang.github.io/Chung.Portfolio/3.KHdaangn/jobs-modify'">수정</button>
				</div>
				<div class="post-deleteBtn">
					<button class="btn_delete" id="deleteBtn">삭제</button>
				</div>
			</div>
		</div>
		<div class="info">
			<h2>정보</h2>
			<div class="info-content" style="font-weight: 800;">월급 103만원</div>
			<div class="info-content" id="address">인천 부평구 광장로 4</div>
			<div class="info-content">월~금 협의</div>
			<div class="info-content">10:00~16:00 협의</div>
		</div>
		<div class="detail">
			<h2>상세내용</h2>
			<div class="detail-content">룰루랄라</div>
		</div>
		<div class="address">
			<div class="naver-map">
				<h2>주소</h2>
				<!-- Naver Map API -->
				<div class="map-api" id="map" style="width:100%; height:350px;"></div>
				<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9d829335a9dced379b8d992c97cf1140"></script>
				<script type="text/javascript" src="js/map.js"></script>
				<!-- //Naver Map API -->
			</div>
			<div class="address-detail">인천 부평구 광장로4</div>
		</div>
		<div class="recommand">
			<h2>부천시 상동 근처 알바</h2>
			<!-- forEach jobsList 구현후 삭제 -->
			<div class="posts">
				<div class="post">
					<form action="${jobPostsUrl}" method="get">
						<div class="post-click" onclick="location.href='https://chungha-kang.github.io/Chung.Portfolio/3.KHdaangn/jobs-posts'">
							<img class="post-img" src="img/job-post-img.jpg">
							<div class="post-content">
								<div class="post-title">전화업무(아웃바운드) 10시-4시까지 구합니다</div>
								<div class="post-id">콜센터</div>
								<div class="post-address">경기도 부천시 상동</div>
								<div class="post-amount">월급 1,500,000</div>
							</div>
						</div>
					</form>
				</div>
				<div class="post">
					<form action="${jobPostsUrl}" method="get">
						<div class="post-click" onclick="location.href='https://chungha-kang.github.io/Chung.Portfolio/3.KHdaangn/jobs-posts'">
							<img class="post-img" src="img/job-post-img.jpg">
							<div class="post-content">
								<div class="post-title">전화업무(아웃바운드) 10시-4시까지 구합니다</div>
								<div class="post-id">콜센터</div>
								<div class="post-address">경기도 부천시 상동</div>
								<div class="post-amount">월급 1,500,000</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- //forEach jobsList 구현후 삭제 -->
		</div>
	</div>
	<!-- //Main -->
	
	<!-- Footer -->
	<div id="footer"></div>
	<!-- //Footer -->
</body>
</html>
